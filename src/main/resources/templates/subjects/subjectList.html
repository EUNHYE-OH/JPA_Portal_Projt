<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: header"/>
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>과목ID</th>
                <th>과목명</th>
                <th>학점</th>
                <th>이수구분</th>
                <th>담당교수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject : ${subjects}">
                <td th:text="${subject.id}"></td>
                <td th:text="${subject.sbjID}"></td>
                <td th:text="${subject.sbjName}"></td>
                <td th:text="${subject.sbjCredit}"></td>
                <td th:text="${subject.classifi}"></td>
                <td th:text="${subject.professor}"></td>
                <td>
                    <a href="#" th:href="@{/subjects/{id}/edit (id=${subject.id})}"
                       class="btn btn-primary" role="button">수정</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
