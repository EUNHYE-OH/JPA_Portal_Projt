<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/fragments/bodyHeader.css">
    <link rel="stylesheet" href="/css/fragments/nav.css">
    <link rel="stylesheet" href="/css/reset.css">
    <script src="jqLib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        /*----------------------------------  time_out ----------------------------------*/
        var tid;
        var cnt = parseInt(60*30);//초기값(초단위)
        function counter_init() {
            tid = setInterval("counter_run()", 1000);
        }

        function counter_reset() {
            clearInterval(tid);
            cnt = parseInt(60*30);
            counter_init();
        }

        function counter_run() {
            document.all.counter.innerText = time_format(cnt);
            cnt--;
            if(cnt < 0) {
                clearInterval(tid);
                self.location = "logout";
            }
        }
        function time_format(s) {
            var nHour=0;
            var nMin=0;
            var nSec=0;
            if(s>0) {
                nMin = parseInt(s/60);
                nSec = s%60;

                if(nMin>60) {
                    nMin = nMin%60;
                }
            }
            if(nSec<10) nSec = "0"+nSec;
            if(nMin<10) nMin = "0"+nMin;

            return ""+nMin+":"+nSec;
        }
    </script>
</head>
<body>
<div th:replace="fragments/student/bodyHeader.html :: bodyHeader"></div>
<section>
    <div th:replace="fragments/student/nav.html :: nav"></div>
    <article id="article">
        dddddvv
    </article>
</section>
</body>
